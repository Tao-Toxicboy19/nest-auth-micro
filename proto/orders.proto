syntax = "proto3";

import "google/protobuf/empty.proto";

package orders;

service OrdersService {
    rpc CreateOrder (OrdersDto) returns (google.protobuf.Empty) {} 
}

message OrdersDto {
    string symbol = 1;
    int32 leverage = 2;
    int32 quantity = 3;
    string timeframe = 4;
    string type = 5;
    optional int32 ema = 6;
    string user_id = 7;
}